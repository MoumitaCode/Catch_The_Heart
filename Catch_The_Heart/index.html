<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Heart Game with Fireworks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f49cdff3;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #dd2424;
            transform: rotate(-45deg);
            cursor: pointer;
            animation: pulse 1s infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #dd2424;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }


        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1db5ea9;
            border-radius: 50%;
            animation: explode 1s forwards;
            pointer-events: none; 
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .start-button, .play-again {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d44e91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .play-again {
            display: none; 
        }

    </style>
</head>
<body>
    <button class="start-button" id="start-button">Start the Game!</button>
    <div class="heart" id="heart" style="display: none;"></div>
    <button class="play-again" id="play-again">Play Again!</button>
<script>
        const heart = document.getElementById('heart');
        const startButton = document.getElementById('start-button');
        const playAgainButton = document.getElementById('play-again');
        let fireworkInterval;

        function moveHeart() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
        }

        heart.addEventListener('click', () => {
            createFireworks();
            alert('You caught the heart! ðŸ’–');
            heart.style.display = 'none';
            playAgainButton.style.display = 'block';
            clearInterval(fireworkInterval);
        });
        function createFireworks() {
            const fireworkCount = 50; 
            for (let i = 0; i < fireworkCount; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                document.body.appendChild(firework);
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.animationDuration = `${Math.random() * 2 + 1}s`; 
                setTimeout(() => {
                    firework.remove();
                }, 2000); 
            }
            setTimeout(() => {
                createFireworks();
            }, 500);
        }

        startButton.addEventListener('click', () => {
            startGame();
        });
        function startGame() {
            startButton.style.display = 'none';
            heart.style.display = 'block';
            moveHeart();
            setInterval(moveHeart, 1000);
        }

        playAgainButton.addEventListener('click', () => {
            playAgain();
        });

        function playAgain() {
            playAgainButton.style.display = 'none';
            heart.style.display = 'block';
            moveHeart();
            setInterval(moveHeart, 1000);
        }
    </script>
</body>
</html>
